<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Test - AgroChakra</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.svg">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/chatbot.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>AgroChakra - Path Test</h1>
    <p>Testing if all moved files are accessible...</p>
    
    <div id="css-test" class="test-result">
        <strong>CSS Files:</strong> Testing...
    </div>
    
    <div id="js-test" class="test-result">
        <strong>JavaScript Files:</strong> Testing...
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/chatbot.js"></script>
    <script src="js/translations/translations.js"></script>
    
    <script>
        // Test CSS loading
        const cssTest = document.getElementById('css-test');
        const computedStyle = window.getComputedStyle(document.body);
        if (computedStyle.fontFamily) {
            cssTest.textContent = 'CSS Files: ✅ Loaded successfully';
            cssTest.className = 'test-result success';
        } else {
            cssTest.textContent = 'CSS Files: ❌ Failed to load';
            cssTest.className = 'test-result error';
        }
        
        // Test JavaScript loading
        const jsTest = document.getElementById('js-test');
        let jsLoaded = 0;
        let jsTotal = 3;
        
        // Check if main.js loaded (AgroChakraApp class)
        if (typeof AgroChakraApp !== 'undefined') {
            jsLoaded++;
        }
        
        // Check if chatbot.js loaded (AgriculturalChatbot class)
        if (typeof AgriculturalChatbot !== 'undefined') {
            jsLoaded++;
        }
        
        // Check if translations.js loaded (translations object)
        if (typeof translations !== 'undefined') {
            jsLoaded++;
        }
        
        if (jsLoaded === jsTotal) {
            jsTest.textContent = `JavaScript Files: ✅ All ${jsTotal} files loaded successfully`;
            jsTest.className = 'test-result success';
        } else {
            jsTest.textContent = `JavaScript Files: ❌ Only ${jsLoaded}/${jsTotal} files loaded`;
            jsTest.className = 'test-result error';
        }
        
        // Overall result
        setTimeout(() => {
            const overall = document.createElement('div');
            overall.className = 'test-result ' + (jsLoaded === jsTotal ? 'success' : 'error');
            overall.innerHTML = `<strong>Overall Result:</strong> ${jsLoaded === jsTotal ? '✅ All paths working correctly!' : '❌ Some files failed to load'}`;
            document.body.appendChild(overall);
        }, 1000);
    </script>
</body>
</html>
